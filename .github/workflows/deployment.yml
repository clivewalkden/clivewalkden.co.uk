# This is a basic workflow to help you get started with Actions

name: CD

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    environment: production

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Composer install jigsaw and all requirements
        uses: php-actions/composer@v5
        with:
          dev: no
          php_version: 7.4
          version: 2
      - name: Build site files
        run: ./vendor/bin/jigsaw build production -q
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '276.0.0'
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      - run: gsutil -m rsync -d -c -r build_production gs://clivewalkden.co.uk
      - run: gsutil -m setmeta -h "Cache-Control:public, max-age=3600" gs://clivewalkden.co.uk/**/*.html
      - run: gsutil -m setmeta -h "Cache-Control:public, max-age=31536000" gs://clivewalkden.co.uk/assets/*.js
      - run: gsutil -m setmeta -h "Cache-Control:public, max-age=31536000" gs://clivewalkden.co.uk/assets/*.css